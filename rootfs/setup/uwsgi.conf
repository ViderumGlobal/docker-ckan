[uwsgi]
route = ^(?!/api).*$ basicauth:Restricted,/srv/app/.htpasswd
lazy-apps = true
ignore-sigpipe = true
ignore-write-errors = true
disable-write-exception = true
limit-post: 0 or 5368709120
http-timeout = 1800
protocol = uwsgi
socket-timeout=300
processes = 1
single-interpreter = true
enable-threads = true
vacuum = true
die-on-term = true
offload-threads = 2
